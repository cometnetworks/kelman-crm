<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelman CRM - Directorio de Prospectos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .card {
      border-top: 4px solid #F97316;
    }
    .tag {
      background-color: #D1FAE5;
      color: #065F46;
    }
    .modal-header {
      background-color: #F97316;
    }
  </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <main class="flex-grow">
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <header class="flex flex-col sm:flex-row justify-between items-center mb-8 pb-4 border-b border-gray-200">
        <div class="flex items-center space-x-3">
          <img src="https://res.cloudinary.com/dtlpkbbcp/image/upload/v1759366535/kelman_oj3fyc.png" alt="Kelman Logo" class="h-6">
          <h1 class="text-2xl font-bold text-gray-800"><span class="font-light">CRM</span></h1>
        </div>
        <div class="flex items-center space-x-4 mt-4 sm:mt-0">
          <div class="flex items-center space-x-2 text-sm text-gray-600 bg-gray-100 rounded-full px-3 py-1">
            <span class="font-semibold text-gray-800" id="leadCount"></span>
            <span>Leads</span>
          </div>
          <button id="exportBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center space-x-2 transition duration-300 text-sm">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 2.75a.75.75 0 00-1.5 0v8.614L6.295 8.235a.75.75 0 10-1.09 1.03l4.25 4.5a.75.75 0 001.09 0l4.25-4.5a.75.75 0 00-1.09-1.03l-2.955 3.129V2.75z" /><path d="M3.5 12.75a.75.75 0 00-1.5 0v2.5A2.75 2.75 0 004.75 18h10.5A2.75 2.75 0 0018 15.25v-2.5a.75.75 0 00-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5z" /></svg>
            <span>Exportar</span>
          </button>
        </div>
      </header>

      <!-- Search and Filters -->
      <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
        <div class="relative w-full sm:flex-grow">
          <input type="text" id="searchInput" class="w-full bg-white border border-gray-300 rounded-lg py-2 pl-10 pr-4 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Buscar por nombre, empresa, cargo o email...">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
        </div>
        <div class="relative">
          <select id="filter-selector" class="w-full sm:w-auto bg-white border border-gray-300 rounded-lg py-2 pl-3 pr-8 text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500 appearance-none text-sm font-semibold">
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
      </div>

      <!-- Contacts Grid -->
      <div id="contactsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      <p id="noResults" class="hidden text-center text-gray-500 mt-8">No se encontraron resultados para tu b√∫squeda.</p>

      <!-- Pagination -->
      <div id="pagination" class="flex flex-col sm:flex-row justify-between items-center mt-8 gap-4"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4">
    <a href="https://voxmedia.agency/" target="_blank" class="text-sm text-gray-400 hover:text-gray-600 inline-flex items-center space-x-2">
      <span>Powered by</span>
      <img src="https://res.cloudinary.com/dtlpkbbcp/image/upload/v1759366728/Vox-Media-Agency-Isotipo-Positivo-Transparente_ttsej8.png" alt="Vox Media Agency" class="h-5 opacity-70">
    </a>
  </footer>

  <!-- Modal -->
  <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg mx-auto transform transition-all duration-300 ease-out scale-95 opacity-0" id="modalContent"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // VARIABLES PRINCIPALES
      let allContacts = [];
      const contactsGrid = document.getElementById('contactsGrid');
      const searchInput = document.getElementById('searchInput');
      const filterSelector = document.getElementById('filter-selector');
      const noResults = document.getElementById('noResults');
      const contactModal = document.getElementById('contactModal');
      const modalContent = document.getElementById('modalContent');
      const leadCountEl = document.getElementById('leadCount');
      const paginationContainer = document.getElementById('pagination');

      let currentFilter = 'Todos';
      let currentSearch = '';
      let currentPage = 1;
      const rowsPerPage = 9;

      // CARGAR JSON EXTERNO
      try {
        const response = await fetch('kelman_leads_1000.json');
        allContacts = await response.json();
        renderAll();
        createFilterSelector();
        leadCountEl.textContent = allContacts.length;
      } catch (error) {
        console.error('Error al cargar el archivo JSON:', error);
      }

      // FUNCIONES (solo las esenciales para render)
      function getFilteredContacts() {
        return allContacts.filter(c => {
          const search = currentSearch.toLowerCase();
          const matchSearch =
            c.nombre?.toLowerCase().includes(search) ||
            c.empresa?.toLowerCase().includes(search) ||
            c.cargo?.toLowerCase().includes(search) ||
            c.email?.toLowerCase().includes(search);

          const matchFilter = currentFilter === 'Todos' || (c.cargo && c.cargo.toLowerCase().includes(currentFilter.toLowerCase()));
          return matchSearch && matchFilter;
        });
      }

      function displayPage(page, contacts) {
        contactsGrid.innerHTML = '';
        currentPage = page;
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedContacts = contacts.slice(start, end);

        paginatedContacts.forEach(contact => {
          const card = document.createElement('div');
          card.className = 'card bg-white p-5 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300';
          card.innerHTML = `
            <div class="flex justify-between items-start">
              <div>
                <h3 class="font-bold text-lg text-gray-800">${contact.nombre || ''}</h3>
                <p class="text-sm text-gray-500">${contact.empresa || ''}</p>
              </div>
              <span class="tag text-xs font-semibold px-2 py-1 rounded-full">${contact.cargo || ''}</span>
            </div>
            <div class="mt-4 space-y-2 text-sm text-gray-600">
              <p>${contact.email || ''}</p>
              <p>${contact.celular || ''}</p>
              <a href="${contact.linkedin || '#'}" target="_blank" class="text-blue-600 hover:underline">LinkedIn</a>
            </div>
          `;
          contactsGrid.appendChild(card);
        });

        noResults.classList.toggle('hidden', paginatedContacts.length > 0);
      }

      function setupPagination(contacts) {
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(contacts.length / rowsPerPage);
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement('button');
          btn.textContent = i;
          btn.className = `px-3 py-1 rounded ${i === currentPage ? 'bg-orange-500 text-white' : 'bg-gray-200 hover:bg-gray-300'}`;
          btn.addEventListener('click', () => {
            displayPage(i, contacts);
            setupPagination(contacts);
          });
          paginationContainer.appendChild(btn);
        }
      }

      function renderAll() {
        const filtered = getFilteredContacts();
        displayPage(1, filtered);
        setupPagination(filtered);
      }

      function createFilterSelector() {
        const cargos = [...new Set(allContacts.map(c => c.cargo).filter(Boolean))];
        const topCargos = ['Todos', 'CEO', 'Director', 'CFO', 'CIO', 'Founder', 'VP', 'Head'];
        const displayCargos = new Set(['Todos']);
        cargos.forEach(cargo => {
          topCargos.forEach(top => {
            if (top !== 'Todos' && cargo.toLowerCase().includes(top.toLowerCase())) {
              displayCargos.add(top);
            }
          });
        });
        filterSelector.innerHTML = '';
        [...displayCargos].forEach(cargo => {
          const option = document.createElement('option');
          option.value = cargo;
          option.textContent = cargo;
          filterSelector.appendChild(option);
        });
      }

      // EVENTOS
      searchInput.addEventListener('input', e => {
        currentSearch = e.target.value;
        renderAll();
      });
      filterSelector.addEventListener('change', e => {
        currentFilter = e.target.value;
        renderAll();
      });
    });
  </script>
</body>
</html>
